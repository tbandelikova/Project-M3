<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
 <div class="navbar">
     <div class="navbar-conteiner">
         <div class="navbar-logo">
             <a href="index.html">
                 <img src="./img/Asset 1@3x 1.png" alt="BankA">
             </a>
         </div>
         <ul class="navbar-menu">
            <li>БАНК</li>
            <li>БИЗНЕС</li>
            <li>ИНВЕСТИЦИИ</li>
            <li>СТРАХОВАНИЕ</li>
            <li>МОБАЙЛ</li>
            <li>ПУТЕШЕСТВИЯ</li>
            <li>РАЗВЛЕЧЕНИЯ</li>
         </ul>
         <button class="enter-button">ВОЙТИ</button>
     </div>
 </div>
 <div class="conteiner">
     <h1>Конвертер валют онлайн</h1>
     <div class="converter">
         <div class="i-have">
             <h6>У меня есть</h6>
             <ul class="currency">
                 <li>RUB</li>
                 <li>USD</li>
                 <li>EUR</li>
                 <li>GBP</li>
             </ul>
             <div class="inp-cur">
                <input class="available" type="number" autofocus>
                <span class="course">test</span>
             </div>
         </div>
         <div class="i-want">
            <h6>Хочу приобрести</h6>
            <ul class="currency">
                <li>RUB</li>
                <li>USD</li>
                <li>EUR</li>
                <li>GBP</li>
            </ul>
            <div class="inp-cur">
               <input class="desirable" type="number">
               <span class="course">test</span>
            </div>
        </div>
     </div>
 </div>
    <script src="./script.js"></script>
</body>
</html>
